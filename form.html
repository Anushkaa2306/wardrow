<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMALS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="HEAD">
        <h1>FORMAL</h1>
    </div>
<div class="Mbody" id="itemContainer">
    <div class="box">
        <h2>Formal Shirts</h2>
    </div>
    <div class="box">
        <h2>Trousers</h2>
    </div>
    <div class="box">
        <h2>Blazers & Suits </h2>
    </div>

</div>

<!-- Add Button -->
<div class="add" onclick="showFancyPrompt()">
    <a href="#"> + </a>
</div>

<!-- Fancy Prompt Modal -->
<div id="promptModal" class="modal" style="display: none;">
   <div class="modal-content">
       <span class="close" onclick="closeFancyPrompt()">&times;</span>
       <h2>Enter the item you want to add:</h2>
       <input type="text" id="itemName" placeholder="Type here...">
       <button onclick="addItem()">Add</button>
   </div>
</div>
<style>

*{
        margin: 0;
        padding: 0;
    }
    body{
        background-color: #060606;
        background-image: url('im5.png');
        background-size: cover;
        /* background-position:center ; */
    }
    .HEAD{
        color: bisque;
        background-color: #575b5e;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
    }
    .Mbody{
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
       margin-left: 50px;
        margin-top: 50px;
        display: flex;
         /* justify-content: center;
         */
    }
    h1{
        margin-top: 20px;
    }
    .box{
        height: 9vh;
        width: 150vh;
        background-color:#19354bbe;
        border-radius: 20px;
        color: bisque;
        text-align: center;
        display: flex;
        justify-content: left;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.8);
        align-items: center;
        
    }
    h2{
        font-size: 30px;  
            margin-left: 30px;
    }
    .add{
        height: 20vh;
        width: 25vh;
        background-color:#19354b69;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.6);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px auto;
        
        cursor: pointer;
    }
    .add a{
        text-decoration: none;
        font-size: 25vh;
        color: bisque;
        opacity: 0.4;
        margin-bottom: 30px;
    }
    
    /* Fancy Modal Styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #3f4347;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: bisque;
        width: 300px;
    }
    .modal-content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
    }
    .modal-content button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: bisque;
        color: black;
        cursor: pointer;
    }
    .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
    }

</style>

<!-- JavaScript for Adding Items -->
<script>
   function showFancyPrompt() {
       document.getElementById("promptModal").style.display = "flex";
   }
   
   function closeFancyPrompt() {
       document.getElementById("promptModal").style.display = "none";
   }

   function addItem() {
       let itemName = document.getElementById("itemName").value;
       if (itemName) {
           let newItem = document.createElement("div");
           newItem.classList.add("box");
           newItem.innerHTML = `<h2>${itemName}</h2>`;
           document.getElementById("itemContainer").appendChild(newItem);
           closeFancyPrompt();
       }
   }
</script>
</body>
</html>
